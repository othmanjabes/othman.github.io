<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Appliction</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My ToDo List</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-Task">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title" required>
                            </div>
                            <div class="form-group">
                                <textarea type="text" id="discription" cols="10" rows="10" class="form-control" maxlength="500" autocomplete="off" placeholder="Title" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">Title</p>
                    </div>
                    <div class="col-sm-6 text-left">
                        <p class="font-weight-bold">discription</p>
                    </div>
                    <div class="col-sm-3 text-right">
                        <p class="font-weight-bold">delete</p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
